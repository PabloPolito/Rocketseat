<html>
    <head>
        <meta charset="UTF-8">
        <title>Manipulando arvore DOM</title>
    </head>
    <body>
        <div id='app'>
            <button onclick='mostraAlerta()'>Clicar</button>
            <button onmouseover='mostraAlerta()'>Passar</button>    
        </div>
        <script>
            function mostraAlerta() {
                alert("O botao foi cliclado")
            }
        </script>
    </body>
</html>
