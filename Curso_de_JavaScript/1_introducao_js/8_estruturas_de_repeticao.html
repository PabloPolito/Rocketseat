<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            //Estruturas de repeticao FOR e WHILE

            //Sempre que souber o tamanho do intervalo (ou seja sabendo que o ultimo valor ï¿½ 100)
            for (var i = 1; i >= 100; i++) {
                console.log(i)
            }

            //Dividi J em parceladas vezes
            var j = 343423234
            while (j > 50) {
                console.log(j)
                j /= 5
            }

        </script> 
    </body>
</html>
