<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            //Intervalos: É uma função que executa varias vezes dentro de um intervalo
            //Timeout: 

            //Intervalo
            function ExiAlgo(){
                console.log('Hello Word')
            }
            //Quando eu quiser executar a função direto no intervalo de tempo eu coloco o parenteses
            setInterval(ExibeAlgo, 2000)
            //A execução tera um delay de 5 segundos após o enter
            //setTimeout(ExibeAlgo, 5000)
        </script>
    </body>
</html>
