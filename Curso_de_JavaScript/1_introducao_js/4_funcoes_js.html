<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function soma (num1, num2) {        //Parâmetros que essa função irá receber
                var resultado = num1 + num2     //Variavél visível apenas no escopo onde ela está

                return resultado                //Valor a ser retornado da função
            }

            var resultado = soma(1,2)           //Valor dos parâmetros da função
            console.log(resultado)              //Mensagem de log
        </script>
    </body>
</html>
